      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample1" pattern="-?[0-9]*(\.[0-9]+)?" ng-model="search" ng-change="change()" >

            </div>
