<div class="page-content">

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <form>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample1" pattern="-?[0-9]*(\.[0-9]+)?" ng-model="user.search" ng-change="user.change()" >
          <label class="mdl-textfield__label" for="sample1">ID detailsa od którego chcesz zacząć</label>
          <span class="mdl-textfield__error">Pole musi być cyfrą!</span>
        </div>
      </form>
    </div>

    <div class="mdl-cell mdl-cell--4-col" ng-repeat="details in user.details" >
      <div class="demo-card-image mdl-card mdl-shadow--2dp" style="background: url('{{ details.avatar_url }}') center / cover;">
        <div class="mdl-card__title mdl-card--expand"></div>
        <div class="mdl-card__actions" >
          <span class="demo-card-image__filename" ><a ui-sref="main.profile({login: details.login})">{{ details.login }}</a></span>
        </div>
      </div>
    </div>
  </div>

</div>
