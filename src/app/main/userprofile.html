<div class="page-content">

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div class="mdl-cell mdl-cell--6-col">
      <div class="acme-card-square mdl-card mdl-shadow--2dp" >
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{profile.details.login}}</h2>
        </div>
        <div class="mdl-card__media">
          <img ng-src="{{ profile.details.avatar_url }}" alt="{{ profile.details.avatar_url }}">
        </div>
        <div class="mdl-card__supporting-text">
          <h2 class="mdl-card__title-text">{{profile.details.name}}</h2>
          <h5>{{profile.details.location}}</h5>
          {{profile.details.email}}</br>
          Publiczne repozytoria: {{profile.details.public_repos}}</br>
          ObserwujÄ…cych: {{profile.details.followers}}</br>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://github.com/{{profile.details.login}}" target="_blank">
            Github
          </a>
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{profile.details.blog}}" target="_blank">
            Blog
          </a>
          <a href="mailto:{{profile.details.email}}">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">email</i>
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--3-col"></div>
  </div>

</div>
