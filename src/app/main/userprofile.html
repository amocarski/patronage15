<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>

  <main class="mdl-layout__content">
  <div class="page-content">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div class="mdl-cell mdl-cell--6-col">
      <div class="acme-card-square mdl-card mdl-shadow--2dp" >
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{profile.login}}</h2>
        </div>
        <div class="mdl-card__media">
          <img ng-src="{{ profile.avatar_url }}" alt="{{ profile.avatar_url }}">
        </div>
        <div class="mdl-card__supporting-text">
          <h2 class="mdl-card__title-text">{{profile.name}}</h2>
          <h5>{{profile.location}}</h5>
          {{profile.email}}</br>
          Publiczne repozytoria: {{profile.public_repos}}</br>
          Obserwujących: {{profile.followers}}</br>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://github.com/{{profile.login}}" target="_blank">
            Github
          </a>
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{profile.blog}}" target="_blank">
            Blog
          </a>
          <a href="mailto:{{profile.email}}">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">email</i>
            </button>
          </a> 
        </div>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--3-col"></div>
  </div>
  </div>
  </main>

</div>
